{% extends 'layout.html' %}

{% block title %}Registrar Entrada{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <div class="container">
        <h2 class="mb-4">Registrar Entrada de Producto</h2>
        <form action="/entradas" method="POST" class="border p-4 bg-white rounded shadow">
            <div class="mb-3">
                <label for="producto_id" class="form-label">ID del producto:</label>
                <input type="number" name="producto_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad a agregar:</label>
                <input type="number" name="cantidad" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Registrar Entrada</button>
        </form>
    </div>
{% endblock %}
