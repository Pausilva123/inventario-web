{% extends 'layout.html' %}

{% block title %}Generar Factura{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <div class="container">
        <h2 class="mb-4">ðŸ§¾ Generar Factura</h2>
        <form action="/factura" method="POST" class="bg-white p-4 rounded shadow">
            <div class="mb-3">
                <label for="cliente" class="form-label">Nombre del cliente:</label>
                <input type="text" name="cliente" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Selecciona productos y cantidades:</label>
                {% for producto in productos %}
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" name="producto_{{ producto[0] }}" value="1">
                    <label class="form-check-label">
                        {{ producto[1] }} - ${{ producto[3] }} (Stock: {{ producto[2] }})
                    </label>
                    <input type="number" name="cantidad_{{ producto[0] }}" placeholder="Cantidad" class="form-control mt-1" min="1">
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Generar PDF</button>
        </form>
    </div>
{% endblock %}
